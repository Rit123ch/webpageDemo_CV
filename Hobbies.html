<html>

        <meta charset="utf-8">
        <meta name="author" content="Tom">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="My Hobbies">
        <title>My Hobbies</title>
    </head>

    <body>
        <h3>My Hobbies</h3>
        <!--Order List has a attribute calls: type
                a 表示小写英文字母编号
                A 表示大写英文字母编号
                i 表示小写罗马数字编号
                I 表示大写罗马数字编号
                1 表示数字编号（默认）-->
        <ol type="1">
            <li><a href="https://www.yogajournal.com/">Yoga</a></li>
            <li><a href="https://www.britannica.com/art/painting">Painting</a></li>
            <li><a href="#">Running</a></li>
        </ol>
    </body>
</html>
